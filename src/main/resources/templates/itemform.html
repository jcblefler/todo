<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div th:replace="base :: header"></div>
            <br />
            <a href="/">Show All To Do Items</a><br />
            <br />
            <form action="#"
                  th:action="@{/process}"
                  th:object="${item}"
                  method="post">
                <input type="hidden" th:field="*{id}" />
                Title : <input type="text" th:field="*{title}" />
                <span th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}"></span><br />
                Content : <textarea style="vertical-align: middle;" rows="4" th:field="*{content}" />
                <span th:if="${#fields.hasErrors('content')}"
                      th:errors="*{content}"></span><br />
                Due Date : <input type="text" th:field="*{duedate}" />
                <span th:if="${#fields.hasErrors('duedate')}"
                      th:errors="*{duedate}"></span><br />
                <input type="submit" value="Submit" />
            </form>

            <div th:replace="base :: footer"></div>
        </div>
    </div>
</body>
</html>
